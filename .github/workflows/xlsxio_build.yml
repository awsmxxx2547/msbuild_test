name: Build Windows EXE (Static)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Clone repository
      - uses: actions/checkout@v4

      # 2. Download and build vcpkg
      - name: Setup vcpkg
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
        shell: powershell

      # 3. Install xlsxio with static linking and dependencies
      - name: Install dependencies (Static)
        run: |
          .\vcpkg\vcpkg install xlsxio:x64-windows-static
          echo "=== Listing ALL installed libraries ==="
          dir "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Recurse | Format-Table Name
          echo "=== xlsxio libraries ==="
          dir "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Name *xlsxio*
          echo "=== zlib libraries ==="
          dir "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Name *zlib*
          echo "=== expat libraries ==="
          dir "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Name *expat*
          echo "=== bzip2 libraries ==="
          dir "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Name *bzip2*
        shell: powershell

      # 4. Configure CMake for static linking
      - name: Configure CMake
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force build }
          
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -A x64
        shell: powershell

      # 5. Build project
      - name: Build
        run: cmake --build build --config Release --verbose
        shell: powershell

      # 6. Upload executable as artifact
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-static-exe
          path: build/Release/*.exe
