name: Build Windows EXE (Static)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Clone repository
      - uses: actions/checkout@v4

      # 2. Download and build vcpkg
      - name: Setup vcpkg
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
        shell: powershell

      # 3. Install xlsxio with static linking
      - name: Install dependencies (Static)
        run: |
          .\vcpkg\vcpkg install xlsxio:x64-windows-static
          echo "=== Checking xlsxio library files ==="
          Get-ChildItem -Path "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Filter *xlsxio* | Format-Table Name, Length
          echo "=== Checking for static libraries ==="
          Get-ChildItem -Path "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Recurse | Where-Object {$_.Name -like "*static*"} | Format-Table Name
        shell: powershell

      # 4. Configure CMake
      - name: Configure CMake
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force build }
          
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -A x64
        shell: powershell

      # 5. Build project
      - name: Build
        run: cmake --build build --config Release --verbose
        shell: powershell

      # 6. Upload executable as artifact
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-static-exe
          path: build/Release/*.exe
